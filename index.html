<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/nouislider.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <title>Binaural Playground</title>
</head>
<body>
    <div id="container">
        <div id="content_div">
        </div>
        <div id="settings_div">
            <button id="play_button" class="play_button" value="paused">&#9654;</button>
            <div id="options">
				<fieldset>
					<legend>Algorithm</legend>
				  	<label><input type="radio" name="algorithm" value="equalpower" autocomplete="off">Equal-Power Panning</label><br>
				  	<label><input type="radio" name="algorithm" value="HRTF" checked="checked">HRTF</label><br>
				  	<label><input type="radio" name="algorithm" value="model" autocomplete="off">Physical model</label><br>
                    <div id="model_settings" style="display:none;">
                        <label>Head diameter: 
                            <input type="range" name="head_diameter" value="0.215" min="0.001" max="1" step="0.001" class="slider_model">
                            <input type="number" value="0.215" min="0.001" max="1" step="0.001" class="output"/> meters
                        </label>
                    </div>
				</fieldset>
				<fieldset>
					<legend>Settings</legend>
				  	<label>Max Distance:
                        <input type="number" name="max_distance" id="max_distance" value="5" min="1" max="999" step="1" class="output">meters
                    </label><br>
				  	<label>Enable Collisions
                        <input type="checkbox" name="collisions" id="collisions">
                    </label><br>
                    <div style="float:left; clear:both;">Playback:</div>
                    <label><input type="radio" name="playback" value="headphones" checked="checked">Headphones</label>
                    <label><input type="radio" name="playback" value="speakers">Speakers</label>
                    <div id="crosstalk_settings" style="display:none;">
                        <legend>Crosstalk Cancellation</legend>
                        <label>Speaker distance:  
                            <input type="range" name="spkr2spkr" value="0.305" min="0.001" max="20" step="0.001" class="slider">
                            <input type="number" value="0.305" min="0.001" max="20" step="0.001" class="output"/> meters
                        </label>
                        <label>Listener distance: 
                            <input type="range" name="lstnr2spkr" value="0.559" min="0.001" max="20" step="0.001" class="slider">
                            <input type="number" value="0.559" min="0.001" max="20" step="0.001" class="output"/> meters
                        </label>
                        <label>Head diameter: 
                            <input type="range" name="head_diameter" value="0.215" min="0.001" max="1" step="0.001" class="slider">
                            <input type="number" value="0.215" min="0.001" max="1" step="0.001" class="output"/> meters
                        </label>

                    </div>

				</fieldset>
                <div style="float:right;margin-right:5px;">Elevation</div><br>
            </div>
        </div>
    </div>

    <script src="js/matter.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/crosstalk_cancellation.js"></script>
    <script src="js/binaural_model.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
